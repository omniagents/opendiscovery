version: '3'

services:
  opendiscovery:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - SECRET_KEY=change_this_in_production
      - DATA_FILE=data/networks.json
      - NETWORK_TIMEOUT_MINUTES=30
    restart: unless-stopped 